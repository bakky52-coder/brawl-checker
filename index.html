<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brawl Account Checker</title>
  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 6px;
      border: none;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #e64a19;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Brawl Account Checker</h1>
    <label>アカウント作成年:
      <input type="number" id="year">
    </label>
    <label>アカウント保護:
      <select id="protection">
        <option value="yes">あり</option>
        <option value="no">なし</option>
      </select>
    </label>
    <label>メアド変更:
      <select id="emailChange">
        <option value="yes">可能</option>
        <option value="no">不可</option>
      </select>
    </label>
    <label>最高トロフィー:
      <input type="number" id="maxTrophies">
    </label>
    <label>シーズン最高トロフィー:
      <input type="number" id="seasonTrophies">
    </label>
    <label>キャラクター開放数:
      <input type="number" id="characters">
    </label>
    <label>パワー11の数:
      <input type="number" id="power11">
    </label>
    <button onclick="calculate()">査定する</button>
    <div id="result"></div>
  </div>

  <script>
    function calculate() {
      const year = parseInt(document.getElementById('year').value);
      const protection = document.getElementById('protection').value;
      const emailChange = document.getElementById('emailChange').value;
      const maxTrophies = parseInt(document.getElementById('maxTrophies').value);
      const seasonTrophies = parseInt(document.getElementById('seasonTrophies').value);
      const characters = parseInt(document.getElementById('characters').value);
      const power11 = parseInt(document.getElementById('power11').value);

      if (!year || !protection || !emailChange || isNaN(maxTrophies) || isNaN(seasonTrophies) || isNaN(characters) || isNaN(power11)) {
        alert('全ての項目を入力してください');
        return;
      }

      if (protection === 'yes') {
        document.getElementById('result').innerText = 'このアカウントは買取不可です';
        return;
      }

      let price = 0;
      if (year <= 2020) price += 200;
      price += Math.floor(seasonTrophies / 1000) * 50;
      price += characters * 5;
      price += power11 * 5;

      document.getElementById('result').innerText = '査定額: ¥' + price;
    }
  </script>
</body>
</html>
